on:
  push:
    branches:
      - stg
  workflow_dispatch:

name: Push to Amazon ECR for Stg

jobs:
  push:
    name: Push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: sprig
        IMAGE_TAGS: stg,web,latest,${{ github.sha }}
        BUILD_EXTRA: --build-arg work_dir=/usr/local/src --target prod
      run: |
        readonly REPO_URI="$ECR_REGISTRY/$ECR_REPOSITORY"
        readonly TAGS=$(echo "$IMAGE_TAGS" | tr "," "\n")
        tag_args=""
        for tag in $TAGS; do
          tag_args="$tag_args -t $REPO_URI:$tag"
        done
        docker build $BUILD_EXTRA $tag_args .
        for tag in $TAGS; do
          docker push $REPO_URI:$tag
          echo "::set-output name=image::$REPO_URI:$tag"
        done
